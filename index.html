<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="header">
    <div>
      <h1>facebook</h1>
      <button id="register">注册</button>
    </div>
    <div>加入或登录Facebook</div>
  </header>
  <content class="content">
    <div class="caption">
      <h2>创建主页</h2>
      <div>向Facebook全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作</div>
    </div>
    <div class="items">
      <section>
        <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
        <h3>商家或品牌</h3>
        <div>在Facebook上展示商品和服务，突显品牌，向更多顾客推广业务。</div>
        <button>开始</button>
      </section>
      <section>
        <img src="//facebook.com/images/pages/create/community_illustration.png" alt="">
        <h3>社群或公众人物</h3>
        <div>与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容</div>
        <button>开始</button>
      </section>
    </div>
  </content>
  <script src="src/app.js"></script>
</body>
</html>
